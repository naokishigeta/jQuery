<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css"> 
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="container">
  <div class="q-box">
    <h2>クリックで要素サイズ変更</h2>
    <p class="description">クリックで要素サイズの変更をjQueryを使って行います</p>
    <div class="btn-wrapper">
      <div id="js-click-btn" class="btn">ボタン</div>
    </div>
  </div>
  

  <div class="q-box">
    <h2>ホバーで要素の透明度を変更する</h2>
    <p class="description">文字や画像にカーソルが重なった時にjsで透明度を変更する処理</p>
    <div class="btn-wrapper">
      <div id="js-hover-btn" class="btn">ボタン</div>
    </div>
  </div>

  <div class="q-box">
    <h2>クリックで要素の表示非表示切り替え</h2>
    <p class="description">ユーザーがクリックした時だけ表示、みたいな使い方ができますよ</p>
    <div class="btn-wrapper">
      <div id="js-show-btn" class="btn">表示</div>
      <div id="js-hide-btn" class="btn">非表示</div>
    </div>

    <div class="box-wrapper">
      <div id="js-target-element" class="box">これが消えます</div>
    </div>

  </div>



<!-- JSタグは階層に注意だよ -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
